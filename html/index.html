<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="shortcut icon" type="image/png" href="./images/icon.png">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
  </head>
  <script>const port="%port%";let appData="%appData%";const isInitialRun="%isInitialRun%";const isSkipChecking="%isSkipChecking%";</script>
  <body>
    <header>
      <div id="tab">
        <div id="tab-left" class="tab-div"></div>
        <div class="tab-div">
          <div id="tab-middle" class="tab-div"></div>
          <div id="tab-right" class="tab-div"></div>
        </div>
      </div>
      <hr style="margin-block-start: 0; margin-block-end: 0;">
    </header>
    <div id="main">
      <h1 align="center"><span id="checking-data" style="font-size: 1.5em;"></span></h1>
    </div>
    <div class="popup-background" id="command-output-background">
      <div id="command-output" class="command-output" style="background-color: #000; color: #0f0;"></div>
      <div id="command-output-finished" class="command-output" style="width: fit-content; text-align: center"></div>
    </div>
    <div class="popup-background" id="folder-popup-background">
      <div id="popup-content"></div>
    </div>
    <form id='reload-form' method='post' action='/' style="display: none;"></form>
    <div id="for-get-rem-size" style="font-size: 1rem; margin: 0; padding: 0; border: 0;height: auto; display: none; line-height: 1;">&nbsp;</div>
    <script src="/js/main.js"></script>
    <script src="/js/initialize.js"></script>
    <script src="/js/window-events.js"></script>
  </body>
</html>
